


<div id="div0"></div>












<script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script>


function randn_bm() {
    var u = 0, v = 0;
    while(u === 0) u = Math.random(); //Converting [0,1) to (0,1)
    while(v === 0) v = Math.random();
    return Math.sqrt( -2.0 * Math.log( u ) ) * Math.cos( 2.0 * Math.PI * v );
}

var points = [];

var dimensions = 100;

for(i=0;i<1e5;i++){
	var point = [];
	for(j=0;j<dimensions;j++){
		point[j] = randn_bm();
	}
	points.push(point);
}



var trace = {
    x: points.map(x=>Math.hypot(...x)),
    type: 'histogram',
};
var data = [trace];
Plotly.newPlot('div0', data);


</script>
